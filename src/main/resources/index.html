<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <title>Seed shop</title>
    <style>
        * {
            font-family: Roboto, sans-serif;
            color: #606266;
            margin: 0;
            padding: 0;
        }

        .header {
            background-image: url('headerbg.jpg');
            background-size: cover;
            font-size: 33px;
            text-align: center;
            height: 50px;
        }

        .product-image {
            width: 50%;
            height: 150px;
            object-fit: cover;
        }
    </style>
</head>
<body>
<div id="app">
    <el-container>

        <el-header>
            <el-row>
                <el-col :span="24">
                    <div class="header">
                        <p>welcome to yan's shop</p>
                    </div>
                </el-col>
            </el-row> <!--蜗牛书店-->
        </el-header>
        <el-aside width="40%">
            <div v-for="(product, index) in filteredProducts" :key="index">
                <el-card :body-style="{ padding: '0' }">
                    <img :src="product.imageUrl" alt="Product Image" class="product-image">
                    <div>
                        <h2>{{ product.name }}</h2>
                        <p class="price">{{ product.price }}</p>
                        <el-button @click="addToCart(product)">Add to Cart</el-button>
                    </div>
                </el-card>
            </div>
            <section class="categories">
                <el-button @click="filterProducts('all')">All</el-button>
                <el-button @click="filterProducts('vegetable')">Vegetable Seeds</el-button>
                <el-button @click="filterProducts('flower')">Flower Seeds</el-button>
                <el-button @click="filterProducts('fruit')">Fruit Seeds</el-button>
            </section>
        </el-aside>
        <el-container>
            <el-main>
                <el-upload
                        class="upload-demo"
                        drag
                        action="#"
                        show-file-list="false"
                        :on-change="handlePicChange">
                    <i class="el-icon-upload"></i>
                    <div class="el-upload__text">将文件拖到此处，或<em>点击上传</em></div>
                </el-upload>
                <canvas id="canvas" width="500" height="500"></canvas>
            </el-main>
            <el-footer>
                <p>&copy; 2023 Durhack</p>
            </el-footer>
        </el-container>

    </el-container>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            seeds: [], // 存储所选的种子
            products: [
                {
                    name: 'Royal',
                    imageUrl: 'https://www.suttons.co.uk/product_images/counter/c-PAPA_ROYALWEDD_L334803.jpg',
                    price: 'Just £2.99',
                    category: 'flower',
                    seedUrl: 'transparentTree.png',
                },
                {
                    name: 'Zinnia',
                    imageUrl: 'https://www.suttons.co.uk/images/landing/popular-sweet-pea-seeds.jpg',
                    price: 'Just £2.99',
                    category: 'flower'
                },
                {
                    name: 'Cucumber',
                    imageUrl: 'https://www.suttons.co.uk/product_images/counter/c-CUCU_PARTYTIME_S4723-NOW1.jpg',
                    price: 'Just £3.99',
                    category: 'vegetable'
                },
                {
                    name: 'Pepper',
                    imageUrl: 'https://www.suttons.co.uk/product_images/counter/c-PEPP_CHILSIZZL_H462751.jpg',
                    price: 'Just £3.99',
                    category: 'vegetable'
                },
                {
                    name: 'Cranberry',
                    imageUrl: 'https://www.suttons.co.uk/product_images/VECRA37600.jpg',
                    price: 'Just £2.99',
                    category: 'fruit'
                },
                {
                    name: 'Strawberry',
                    imageUrl: 'https://www.suttons.co.uk/product_images/VESTR22389.jpg',
                    price: 'Just £0.99',
                    category: 'fruit'
                },
            ],
            selectedCategory: 'all',
            overlayImage: '',
            canvas: null,
            ctx: null
        },
        computed: {
            filteredProducts() {
                if (this.selectedCategory === 'all') {
                    return this.products;
                }
                return this.products.filter(product => product.category === this.selectedCategory);
            }
        },
        methods: {
            handlePicChange(file) {
                this.canvas = document.getElementById("canvas");
                this.ctx = this.canvas.getContext("2d");
                let gardenPic = new Image();
                gardenPic.src = window.URL.createObjectURL(file.raw);
                gardenPic.onload = () => {
                    this.ctx.drawImage(gardenPic, 0, 0, this.canvas.width, this.canvas.height);
                }
                this.canvas.addEventListener('mousedown', (e) => {
                    this.addSeed(e.offsetX, e.offsetY);
                });
            },
            addToCart(product) {
                // 添加购物车逻辑
                // 这里可以实现将商品加入购物车的功能
            },
            filterProducts(category) {
                this.selectedCategory = category;
            },
            addSeed(x, y) {
                this.ctx.drawImage(this.overlayImage, x - this.overlayImage.width / 2, y - this.overlayImage.height, this.overlayImage.width, this.overlayImage.height);
            },
        },
        created() {
            this.canvas = document.getElementById("canvas");
            this.ctx = this.canvas.getContext("2d");
            this.overlayImage = new Image();
            this.overlayImage.src = 'transparentTree.png';
        }
    });
</script>
</body>
</html>
